<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let val = 5;
      val += adder();
      val += adder();
      val += adder();
      console.log(val);
      function adder() {
        let counter = val;
        for (let i = 0; i < val; i++) {
          counter++;
        }
        return counter;
      }
    </script>
  </body>
</html>
